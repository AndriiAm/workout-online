<div class="section section--light">
    <div class="container">
        <h2 class="section__title section__title-dark">
            Start Training
        </h2>

        <p class="section__subtitle section__subtitle--dark">
            Leave your phone and we will send you a link to our special chat bot. No spam guarateed.
        </p>

        <div class="section__content">
            <form action="/" class="form">
                <label>Your Phone
                    <br>
                    <input type="tel" class="form__input" required placeholder="+1_" pattern="[+]?[0-9]{1,3}[0-9]{10,12}">
                    <br>
                </label>

                <label>Your Name
                    <br><input type="text" class="form__input" required placeholder="Your name"><br>
                </label>

                <label>
                    <input type="checkbox" class="form__input" required checked>
                    I accept Terms of Service
                </label>

                <button class="button button--start">
                    Start Training
                </button>
            </form>
        </div>
    </div>
</div>
